{% extends "base1.html" %}
    {% block content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }} </li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}


        <h1>All Recipees: </h1>
    {% endblock%}
